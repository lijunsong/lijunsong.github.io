        <div class="content">
          <p>在 2.5.1 与 2.5.2 节中，我们使用了 data-directed 的方法设计了一个带有泛型运算的算数运算系统。我们的目标是设计出泛型的操作，这样的操作可以作用在整数、分数、复数数据结构上。</p><p>到了 2.5.3 节，我们将写一个数据包来处理一元 N 次多项式的加减乘除，然后将多项式扩展到多项式分数上。</p><p>当涉及到多项式分数的时候，我们会在 <a href="/sicp/exercise2-93.html">练习 2.93</a> 中发现多项式分数的约分问题。最终在 <a href="/sicp/exercise2-97.html">练习 2.97</a> 中将约分问题解决。</p>
