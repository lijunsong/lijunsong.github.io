        <div class="content">
          <p>在前面一节中，我们已经开始了解如何把一段 lisp 代码表示为更为低级的“机器码”。在这个过程中，我们把很多东西都假定为了 primitive operations，比如 gcd 中的 remainder。</p><p>这在一节中，我们看到，如果我们愿意，我们随时可以实现这些 primitive operations。就如同我们在第四章写解释器的时候那样，虽然直接使用了 scheme 底层的操作，但我们也可以随时在我们的系统中自己开发出一套来。</p><p>这样的抽象非常有用。我们在设计大型系统的时候，可以把各个实现分开来设计，分开测试。</p>
        </div>
      </div>
