        <div class="title">一一年三月二十一日<span class="subtitle">摇滚HI到爆</span></div>
        <root><p>等我到达场地的时候已经准备开始了。摇滚么，有个放音乐的场地，有个可以站人的地儿就行了，哪里不可以HI？</p><p>简陋的场地。大家都太拘谨，在下面老实地坐着，就像……像听正式的音乐会一样，只是椅子是食堂的连体椅子。</p><p>到后来，大家都到了前面，把台子围住了，现场气氛很好，甚至是很火爆。当我被音乐震晕了的时候，我惊讶的发现前排已经疯掉了。扭曲，撕裂，摇晃，绕圈……</p><p>我们呢？有幸或是不幸，这个时候我们的理智战胜了暂时的激情。我们鼓掌，尖叫，但没有加入到前排。</p><p>归后两日记之。</p></root>
