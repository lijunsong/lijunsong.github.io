        <div class="title">一一年七月十六日<span class="subtitle">关于我</span></div>
        <root><p>很多都是随手随性拍的东西，放到网上来可以给人消遣，同时也可以让他们从这些碎片看看另一些普通人的生活。</p><p>它们有的的确很精彩，但它们都是一些“碎片”。对另外一个人来说，有的照片能够带来的心灵体验是丰富的，好像是正在空中旋转的滑板，只需要一个镜头就已经诠释了滑板的刺激与乐趣；但有的却好像在一场激动人心的足球比赛中，即使拍到了某个前锋完美带球过人的瞬间，也不会给另外一个未观球的人任何有益的心理历程。</p><p>生活正在这些碎片中延续⋯⋯</p></root>
