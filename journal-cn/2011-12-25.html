        <div class="title">十二月二十日，旅行</div>
        <root><p><title>十二月二十日，旅行</title></p><p>在来到欧洲之前就想去旅行。想去看看那些有文化的，有历史的城市与建筑。我想旅行十五天，看看能碰上什么样的人，在十五天中根据所见所想写点什么。</p><p>但⋯⋯</p><p>我去能做些什么呢？无非和那些肥头大耳的欧洲人一样，在卢浮宫里面拍几张照片，在铁塔上欣赏一下这个城市。再奢侈一点，去尝尝人家的菜，在豪华得足以作照片背景的餐馆门口再照个相而已。</p><p>少了文化这一层东西，一切都会浮在表面。我愿意就这么幻想着。在我去看到那个神秘的微笑之前，我不愿意我自己的浅陋打破这个世人相传的微笑。这个世界上照片已经如此的多了，并非要我亲手去拍一张才会显得更有意义。</p></root>
