        <div class="title">一三年一月十五日</div>
        <root><p>其实，申请出国这东西，就是七伤拳。</p><p>初时高高兴兴，紧紧张张地申请学校，几个，十几资料夹往桌上堆。这是“出拳”。申请学校越多，“出拳”力道也越大，重伤别人的可能性也越大。然后是兴奋焦急地等待结果，一封又一封据信漫不经心地出现在邮箱的各个角落。一拒一口血，十拒一滩血。这是“七伤”。</p><p>申请越多，出拳越狠，据信也越多，所以伤得就越重。</p><p>就是这个理儿。</p></root>
