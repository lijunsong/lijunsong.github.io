        <div class="title">一三年一月三十一日</div>
        <root>我感觉到了时间的紧迫。如果我八月份离开的话，在剩下的半年，不，算三个月，的时间里面，我想对我之前的自修工作做一个全面的总结，这样我就可以安心地将这一年 gap year 抛在脑后，迎接新的一轮学习。这接近一年的自修，几乎全部重点都在 Programming Language 上面，然后，我上了布朗大学的一门在线课程，加入到他们的项目组里面继续工作，一直到现在。进步总是缓慢的，一年的学习其实还不够。自修工作常常停止，常常陷入让人不知所措的境地，还好，庆幸，一年的功夫没有白费。但剩下的三个月够用吗？我必须要在去 A 地之前把一切都总结好，一条一条写出来。</root>
